<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- 背景圆形 -->
    <circle cx="50" cy="50" r="50" fill="#667eea"/>

    <!-- 渐变定义 -->
    <defs>
        <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- 背景渐变圆形 -->
    <circle cx="50" cy="50" r="50" fill="url(#avatarGradient)"/>

    <!-- 人物头部 -->
    <circle cx="50" cy="35" r="15" fill="url(#faceGradient)"/>

    <!-- 眼睛 -->
    <circle cx="45" cy="32" r="2" fill="#2d3436"/>
    <circle cx="55" cy="32" r="2" fill="#2d3436"/>

    <!-- 嘴巴 -->
    <path d="M 45 38 Q 50 42 55 38" stroke="#2d3436" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- 身体 -->
    <ellipse cx="50" cy="75" rx="25" ry="20" fill="#74b9ff"/>

    <!-- 衣领 -->
    <path d="M 35 65 Q 50 70 65 65 L 65 85 Q 50 90 35 85 Z" fill="#0984e3"/>

    <!-- 管理员标识 -->
    <circle cx="70" cy="30" r="8" fill="#00b894"/>
    <text x="70" y="34" text-anchor="middle" fill="white" font-size="8" font-weight="bold">管</text>
</svg>